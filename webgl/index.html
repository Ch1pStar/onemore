<!doctype html>
<html>
  <head>
    <title>if this works...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      body {
        background: 0#111
      }
    </style>
  </head>
  <body>
    <script id="shader-fs" type="x-shader/x-fragment">
        void main(void) {
            gl_FragColor = vec4(.452354, 0.2312312, 0.43543543, 1.0);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>
    <script src="src/sylvester.js" type="text/javascript"></script>
    <script src="src/glUtils.js" type="text/javascript"></script>
    <script src="src/render.js" type="text/javascript"></script>
    <script src="src/point.js" type="text/javascript"></script>
    <script src="src/stick.js" type="text/javascript"></script>
    <script src="src/main.js" type="text/javascript"></script>
    <canvas id="glcanvas" width="640" height="480"></canvas>
  </body>
</html>
